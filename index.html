<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resume Architect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // FOR LOCAL DEVELOPMENT ONLY
      // 1. Get your API Key from Google AI Studio: https://aistudio.google.com/app/apikey
      // 2. Paste your API Key below.
      // window.process = {
      //   env: {
      //     API_KEY: "GEMINI_API_KEY",
      //   },
      // };
      async function fetchGemini(prompt) {
        const response = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }],
          }),
        });

        const data = await response.json();
        return data;
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: "class", // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Roboto Slab", "serif"],
            },
            colors: {
              primary: "#0057FF",
              "primary-dark": "#004AD8",
              secondary: "#F0F5FF",
              "bg-main": "#F7F8FC",
              "light-gray": "#F8F9FA",
              "medium-gray": "#E9ECEF",
              "dark-gray": "#6C757D",
              muted: "#6C757D",
              "text-primary": "#212529",
              "text-secondary": "#495057",
            },
            boxShadow: {
              resume: "0 10px 30px -10px rgba(0, 0, 0, 0.1)",
            },
            transitionProperty: {
              border: "border-color",
            },
            animation: {
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              "fade-in": "fadeIn 0.6s ease-out forwards",
              "subtle-bob": "subtleBob 3s ease-in-out infinite",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              subtleBob: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-8px)" },
              },
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-white dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
